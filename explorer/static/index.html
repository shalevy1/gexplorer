<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/styles.css" rel="stylesheet" type="text/css">

        <script src="js/vis.js" type="text/javascript"></script>
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    </head>
    <body>
        <nav class="uk-light uk-background-secondary uk-padding-smallx" uk-navbar="boundary-align: true; align: center;">
            <div class="uk-navbar-left">
                <a class="uk-navbar-item uk-logo" href="#">GExplore</a>
            </div>
            <div class="uk-navbar-right">
                <div class="uk-navbar-item">
                    <form class="uk-search uk-search-navbar">
                        <div class="uk-margin">
                            <div class="uk-inline uk-width-expand">
                                <span class="uk-search-icon-flip" uk-search-icon></span>
                                <input id="search" placeholder="Enter node uuid" class="uk-search-input" type="search">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        <div uk-grid class="uk-grid-match uk-margin-left">
            <div class="uk-width-expand uk-padding-small">
                <div id="graph" class="uk-inline"></div>
            </div>
            <div class="uk-width-1-5">
                <ul uk-accordion="multiple: true">
                    <li class="uk-open">
                        <a class="uk-accordion-title" href="#">Preferences</a>
                        <div class="uk-accordion-content">
                            <form class="uk-form-horizontal">
                                <label class="uk-form-label" for="network-depth">Max Depth:</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input uk-form-small" id="network-depth" type="number" value="4">
                                </div>

                            </form>
                        </div>
                    </li>
                    <li class="uk-open">
                        <a class="uk-accordion-title" href="#">Legends</a>
                        <div class="uk-accordion-content">
                            <input type="text" id="legends-search">
                            <div id="legends-view">

                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div id="graph-property" class="uk-modal-container" uk-modal></div>
        <script src="js/ge.js"></script>
    </body>
</html>
