<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/styles.css" rel="stylesheet" type="text/css">

        <script src="js/vis.js" type="text/javascript"></script>
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    </head>
    <body>
        <div class="uk-panel uk-padding uk-background-secondary uk-light">
            <a class="uk-logo" href="#">GExplore</a>
        </div>
        <div uk-grid class="uk-grid-match">
            <div class="uk-width-1-5" style="background-color: #0e6dcd">

            </div>
            <div class="uk-width-expand uk-padding-small">
                <form class="uk-search uk-search-default">
                    <span uk-search-icon></span>
                    <input id="search" placeholder="Enter node uuid" class="uk-search-input" type="search">
                </form>
                <div id="graph" class="uk-inline"></div>
            </div>
        </div>
        <div id="graph-property" class="uk-modal-container" uk-modal></div>
        <script src="js/ge.js"></script>
    </body>
</html>
