{% extends 'base.html' %}

{% block content %}
<div uk-grid class="uk-grid-match uk-margin-left">
    <div class="uk-width-expand uk-padding-small">
        <div id="graph-title"></div>
        <div id="graph" class="uk-inline"></div>
    </div>
    <div class="uk-width-1-5">
        <ul uk-accordion="multiple: true">
            <li class="uk-open">
                <a class="uk-accordion-title" href="#">Preferences</a>
                <div class="uk-accordion-content">
                    <form class="uk-form-horizontal">
                        <label class="uk-form-label" for="network-depth">Max Depth:</label>
                        <div class="uk-form-controls">
                            <input class="uk-input uk-form-small" id="network-depth" type="number" value="4">
                        </div>
                    </form>
                </div>
            </li>
            <li class="uk-open">
                <a class="uk-accordion-title" href="#">Edges</a>
                <select id="exclude-label">
                    <option value="0">Select Edge to Hide</option>
                </select>
            </li>
            <li class="uk-open">
                <a class="uk-accordion-title" href="#">Legends</a>
                <div class="uk-accordion-content">
                    <input type="text" id="legends-search">
                    <div id="legends-view">

                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<div id="graph-property" class="uk-modal-container" uk-modal></div>
<script src="{{ url_for('static', filename='js/ge.js') }}"></script>
{% endblock %}
